<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        .col-item {
            border: 1px solid #333;
            width: 100px;
            height: 100px;
            background: orange;
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="row">

      <div class="col-lg-8 m-auto">
        <!-- create carousel -->
        <div class="carousel slide" id="slider1" data-bs-ride="carousel">
          <ol class="carousel-indicators">
            <button class="active" data-bs-target="#slider1" data-bs-slide-to="0"></button>
            <button data-bs-target="#slider1" data-bs-slide-to="1"></button>
            <button data-bs-target="#slider1" data-bs-slide-to="2"></button>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://cdn.pixabay.com/photo/2021/01/27/06/55/nova-scotia-duck-tolling-retriever-5953889__340.jpg" class="d-block w-100">
              
            </div>
            <div class="carousel-item">
              <img src="https://cdn.pixabay.com/photo/2021/02/08/04/48/woman-5993601__340.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item">
              <img src="https://cdn.pixabay.com/photo/2021/03/18/19/56/keyboard-6105750__340.jpg" class="d-block w-100">
            </div>
          </div>
          <!-- control slider -->
          <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#slider1">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#slider1">
            <span class="carousel-control-next-icon"></span>
          </button>

        </div>

      </div>

    </div>
  </div>
</body>
</html>
